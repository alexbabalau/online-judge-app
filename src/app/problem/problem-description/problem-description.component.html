<br>

<div class = "row">
    <div class = "col-12">
        <h2>{{problem.title}}</h2>
    </div>
</div>
<hr>
<div class = "row">
    <div class = "col-12">
        <quill-view-html [content]="problem.description" theme="snow"></quill-view-html>
    </div>
</div>

<br>

<div class = "row">
    <div class = "col-12">
        <h3>Standard input</h3>
    </div>
</div>
<div class = "row">
    <div class = "col-12">
        <quill-view-html [content]="problem.inputFormat" theme="snow"></quill-view-html>
    </div>
</div>

<br>

<div class = "row">
    <div class = "col-12">
        <h3>Standard output</h3>
    </div>
</div>
<div class = "row">
    <div class = "col-12">
        <quill-view-html [content]="problem.outputFormat" theme="snow"></quill-view-html>
    </div>
</div>

<br>

<div class = "row">
    <div class = "col-12">
        <h3>Constraints</h3>
    </div>
</div>
<div class = "row">
    <div class = "col-12">
        <ul>
            <li *ngFor = "let constraint of problem.constraints">
                <quill-view-html [content]="constraint" theme="snow"></quill-view-html>
            </li>
        </ul>
    </div>
</div>

<br>

<div class = "row">
    <div class = "col-12">
        <h3>Examples</h3>
    </div>
</div>
<div class = "row" *ngFor = "let example of problem.examples">
    <div class = "col-12">
        <app-problem-example [input] = "example.inputInHtml" [output] = "example.outputInHtml"></app-problem-example>
    </div>
</div>

<div class = "row">
    <div class = "col-12">
        <h3>Explanations</h3>
        <quill-view-html [content]="problem.exampleExplanations" theme="snow"></quill-view-html>
    </div>
</div>
<br>

<div class = "row">
    <div class = "col-12">
        <p>Time Limit: {{problem.timeLimitInMiliseconds}} ms</p>
        <p>Memory Limit: {{problem.memoryLimitInMegaBytes}} MB</p>
    </div>
</div>

<br>

<button class = "btn btn-primary">Submit</button>
