<div class = "row">
    <div class="col-12">
        <br><br>
        <h1>Problem Archive</h1>
        <br>
        <ul class = "list-group">
            <li class = "list-group-item" *ngFor = "let problem of problems">
                <a [routerLink] = "['/problem', problem.id, 'description']">{{problem.title}}</a>
                <a class = "float-right" [routerLink] = "['/problem', problem.id, 'edit']">Edit</a>
            </li>
        </ul>
    </div>
</div>
