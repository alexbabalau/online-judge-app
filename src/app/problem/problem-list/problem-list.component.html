<div class = "row">
    <div class="col-12">
        <br><br>
        <h1>Problem Archive</h1>
        <br>
        <ul class = "list-group">
            <li class = "list-group-item" *ngFor = "let problem of problems">
                <a [routerLink] = "['/problem', problem.id]">{{problem.title}}</a>
            </li>
        </ul>
    </div>
</div>
